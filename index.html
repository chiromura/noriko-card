<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>のりこの自己紹介カード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'M PLUS Rounded 1c', sans-serif; }
    </style>
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white max-w-sm w-full rounded-3xl shadow-xl overflow-hidden border-4 border-orange-200">

        <div class="h-32 bg-gradient-to-r from-yellow-200 to-orange-300"></div>

        <div class="px-6 pb-8 relative">

            <div class="relative -mt-16 mb-4 flex justify-center">
                <div class="w-32 h-32 rounded-full border-4 border-white shadow-md bg-orange-50 flex items-center justify-center overflow-hidden">
                    <img src="chiro_mura_logo.png" alt="チロ村ロゴ" class="w-full h-full object-cover">
                </div>
            </div>

            <div class="text-center mb-6">
                <p class="text-orange-400 font-bold text-sm tracking-wide mb-1 bg-orange-100 inline-block px-3 py-1 rounded-full">
                    人生のいいとこ編集室長
                </p>
                <h1 class="text-3xl font-bold text-gray-700 mt-2">のりこ</h1>
            </div>

            <div class="bg-orange-50 rounded-2xl p-5 border-2 border-orange-100">
                <h2 class="text-center text-lg font-bold text-orange-400 mb-4">✨ 私の3つの武器 ✨</h2>
                <ul class="space-y-3">
                    <li class="flex items-center text-gray-600 font-bold">
                        <span class="bg-sky-300 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 text-sm">🤖</span>
                        AI使い（魔法使い！）
                    </li>
                    <li class="flex items-center text-gray-600 font-bold">
                        <span class="bg-lime-400 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 text-sm">🛒</span>
                        平和堂レジ打ちの観察眼
                    </li>
                    <li class="flex items-center text-gray-600 font-bold">
                        <span class="bg-orange-300 text-white rounded-full w-8 h-8 flex items-center justify-center mr-3 text-sm">😆</span>
                        無敵の笑顔とご機嫌
                    </li>
                </ul>
            </div>

            <div class="mt-8 text-center">
                 <button class="bg-gradient-to-r from-orange-300 to-pink-300 text-white font-bold py-3 px-10 rounded-full shadow-md hover:shadow-lg hover:scale-105 transition duration-200">
                    話しかけてみる！ 👋
                </button>
            </div>

        </div>
    </div>

</body>
</html>
