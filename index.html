<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チロ村｜きたがわのりこ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Yomogi', cursive; }
        /* 背景：ご機嫌な水玉模様 */
        .pop-bg {
            background-color: #fffbeb;
            background-image: radial-gradient(#FDBA74 2px, transparent 2px);
            background-size: 24px 24px;
        }
    </style>
</head>
<body class="pop-bg min-h-screen flex items-center justify-center p-4">

    <div class="bg-white/95 backdrop-blur-sm max-w-sm w-full rounded-[36px] shadow-2xl overflow-hidden border-4 border-orange-300 relative">

        <div class="h-32 bg-gradient-to-r from-orange-300 via-amber-300 to-yellow-300 relative">
            <div class="absolute inset-0 flex items-center justify-center opacity-40 text-white text-5xl font-bold tracking-widest">
                CHIRO MURA
            </div>
        </div>

        <div class="px-6 pb-8 relative">

            <div class="relative -mt-16 mb-2 flex justify-center">
                <div class="w-32 h-32 rounded-full border-[5px] border-white shadow-lg bg-orange-50 flex items-center justify-center overflow-hidden z-10">
                    <img src="chiro_mura_logo.png" alt="チロ村ロゴ" class="w-full h-full object-cover">
                </div>
                <div class="absolute bottom-1 bg-gray-800 text-white text-xs font-bold px-4 py-1 rounded-full border-2 border-white shadow-md z-20">
                    屋号：チロ村 🐕
                </div>
            </div>

            <div class="text-center mb-6">
                <p class="text-orange-600 font-bold text-lg mb-1 inline-block border-b-2 border-orange-200 border-dashed">
                    自分大好きな「ご機嫌テロリスト」😊
                </p>
                <h1 class="text-3xl font-bold text-gray-800 mt-2 leading-tight">
                    きたがわ のりこ<br>
                    <span class="text-lg text-gray-500 font-normal">（北川 雅子）</span>
                </h1>
            </div>

            <div class="bg-orange-50 rounded-3xl p-5 border-2 border-orange-100 text-left">
                <ul class="space-y-5">
                    
                    <li class="flex items-start">
                        <span class="bg-purple-400 text-white rounded-full w-10 h-10 flex-shrink-0 flex items-center justify-center mr-3 text-xl shadow-sm mt-1">⚡</span>
                        <div>
                            <span class="block text-gray-800 font-bold text-lg">長浜の「生きる磁場調整マシン」</span>
                            <span class="text-sm text-gray-600 font-bold leading-snug">ただの『空間浄化』係です。<br>ついでにデジタルの悩みも浄化します。</span>
                        </div>
                    </li>

                    <li class="flex items-start">
                        <span class="bg-pink-400 text-white rounded-full w-10 h-10 flex-shrink-0 flex items-center justify-center mr-3 text-xl shadow-sm mt-1">🎒</span>
                        <div>
                            <span class="block text-gray-800 font-bold text-lg">見た目は大人、中身は小学生</span>
                            <span class="text-sm text-gray-600 font-bold leading-snug">中身はガキですが、仕事はできます（実力はガチ）。ご安心ください。</span>
                        </div>
                    </li>

                    <li class="flex items-start">
                        <span class="bg-sky-400 text-white rounded-full w-10 h-10 flex-shrink-0 flex items-center justify-center mr-3 text-xl shadow-sm mt-1">👽</span>
                        <div>
                            <span class="block text-gray-800 font-bold text-lg">3秒で友達、5分でWeb制作</span>
                            <span class="text-sm text-gray-600 font-bold leading-snug">初対面？関係ないよ！<br>会うだけで運気が上がる、謎の存在です。</span>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="mt-8 text-center">
                 <button class="bg-gradient-to-r from-orange-400 to-pink-400 text-white font-bold text-xl py-3 px-8 rounded-full shadow-lg hover:shadow-xl hover:scale-105 transition duration-200 border-b-4 border-orange-600 active:border-b-0 active:translate-y-1">
                    運気を上げにいく ☝️
                </button>
            </div>

        </div>
    </div>

</body>
</html>
